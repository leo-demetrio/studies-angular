<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input name="name" [value]="product.name" matInput placeholder="Nome" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="delete()">
        Delete
    </button>
    
    <button mat-raised-button [routerLink]="['/products']">
        Cancel
    </button>
    
</mat-card>
